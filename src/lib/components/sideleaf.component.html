  

<button mat-button (click)="draw()"></button>
<div #mysidemenus *ngFor = "let leafmould of leafmoulds; let i = index">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
              {{leafmould.moduleId}}              
            </mat-panel-title>
            <mat-panel-description>
              This is a summary of the content {{leafmould.moduleId}}
            </mat-panel-description>
          </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
        <!--sideleaf *ngIf="genserv.mychartobj_serv !==undefined"></sideleaf-->
        <div *ngFor = "let moduled of leafmould.moduledet; let j = index">            
            {{'sleaf_' + moduled.dispname}}
            <div cdkDrag cdkDragBoundary=".ovelayboundary" (cdkDragStarted)="dragStart($event)" [cdkDropListEnterPredicate]="canDrop" (cdkDragMoved)="moved($event)" (cdkDragEnded)="dragEnd($event)" #dleaf_mytestside style = "border-color: blueviolet;"
                id = "{{'div_sleaf_' + moduled.dispname}}" fxLayout="column wrap" >
                <!--svg style="left: 1px; top: 1px; width: 132px; height: 130px; display: block; position: relative; overflow: hidden;" id ="mytestsidett"-->        
                <svg  style="width: 170px; height: 30px;">
                    <g id = "{{'sleaf_' + moduled.dispname}}"></g>
                </svg>
            </div>
        </div>

      
    </mat-expansion-panel>
    </div>
